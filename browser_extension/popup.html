        .header {
            text-align: center;

        .loading { background: #e2e3e5; color: #383d41; }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .url-display {
            word-break: break-all;
            font-size: 12px;
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
